<mat-card class="entity-card">
  <mat-card-header>
    <div *ngIf="entity.image" mat-card-avatar
         class="entity-header-image"
         [style.background-image]="'url('+ entity.image +')'">
    </div>
    <mat-card-title class="entity-card-title">{{entity.name}}</mat-card-title>
  </mat-card-header>
</mat-card>
